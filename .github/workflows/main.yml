name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: make
      run: make

    - name: installations
      run: |
            sudo apt-get install cppcheck
            sudo apt-get install valgrind
           
    - name: unity
      run: make unity
      
    - name: cppcheck
      run: make cppcheck
    
    - name: valgrind
      run: make valgrind
      
    - name: sanitizer
      run: make sanitizer

    - name: gccov
      run: make gcov
